<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Dota 2 Card Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <img id="icon" src="https://api.opendota.com/apps/dota2/images/heroes/lina_icon.png?" />
            </p>
            <img src="https://api.opendota.com/apps/dota2/images/heroes/lina_full.png?" />
            <h2 class="dota-name">Lina</h2>
            <div class="attribute">int</div>
            <div class="roles">
                <span>role 1</span>
                <span>role 2</span>
            </div>
            <div class="stats">
                <div>
                    <h3>60</h3>
                    <p>Str</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Agi</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Int</p>
                </div>
            </div>
        </div>
        <button id="btn">Random</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
